<div class="sidebar">
  <nav>
    <h3>Playbook Sections</h3>
    <ul>
      {% assign sorted_posts = site.posts | sort: 'order' %}
      {% for post in sorted_posts %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
